<div class="col-md-12">
    <p class="col-md-2">
        <input type="button" ng-click="deal.showForm()" class="btn btn-primary btn-sm" value="{{deal.valueButton}}"/>
    </p>
    <div class="well col-md-2" ng-repeat="deal in vm.deals">
        <form action="#" method="post" class="form-horizontal">
            <div class="form-group row">
                <label for="input1" class="col-sm-12">Person Name</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="input1" required placeholder="{{deal.vm.personName}}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label for="input1" class="col-sm-12">Company Name</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="input1" required placeholder="{{deal.vm.companyName}}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label for="input1" class="col-sm-12">Deal Title</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="input1" required placeholder="{{deal.vm.dealTitle}}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label for="input2" class="col-sm-12">Due Date</label>
                <div class="col-sm-12">
                    <input type="date" id="input2" class="form-control" required  required title="" placeholder="{{deal.vm.dueDate}}" readonly />
                </div>
            </div>
        </form>
    </div>
    <div class="well col-md-3 col-md-offset-1" ng-if="deal.removeEl">
        <form action="#" method="post" class="form-horizontal">
            <div class="form-group row">
                <label for="input1" class="col-sm-12">Person Name</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="input1" required ng-model="deal.personName" />
                </div>
            </div>
            <div class="form-group row">
                <label for="input1" class="col-sm-12">Company Name</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="input1" required ng-model="deal.companyName" />
                </div>
            </div>
            <div class="form-group row">
                <label for="input1" class="col-sm-12">Deal Title</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="input1" required ng-model="deal.dealTitle" />
                </div>
            </div>
            <div class="form-group row">
                <label for="input2" class="col-sm-12">Due Date</label>
                <div class="col-sm-12">
                    <input type="date" id="input2" class="form-control" required required title="" ng-model="deal.dueDate" />
                </div>
            </div>
            <div class="col-sm-12 form-group row">
            	<button type="button" class="btn btn-success btn-sm" ng-click="deal.addDeal()">Add</button>
            </div>
        </form>
    </div>
</div>
