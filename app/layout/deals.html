<div class="col-md-12">
    <p class="col-md-2">
        <button type="button" ng-click="deals.showForm()" class="btn btn-primary btn-sm">Add deal</button>
    </p>
    <div class="well col-md-3">
        <form action="#" method="post" class="form-horizontal">
            <div class="form-group row">
                <label for="input1" class="col-sm-12">Person Name</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="input1" required ng-model="personName" />
                </div>
            </div>
            <div class="form-group row">
                <label for="input1" class="col-sm-12">Company Name</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="input1" required ng-model="companyName" />
                </div>
            </div>
            <div class="form-group row">
                <label for="input1" class="col-sm-12">Deal Title</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="input1" required ng-model="dealTitle" />
                </div>
            </div>
            <div class="form-group row">
                <label for="input2" class="col-sm-12">Due Date</label>
                <div class="col-sm-12">
                    <input type="date" id="input2" class="form-control" required value="" required title="" ng-model="duedate" />
                </div>
            </div>
            <div class="col-sm-12 form-group row">
            	<button type="button" class="btn btn-success btn-sm" >Add</button>
            </div>
        </form>
    </div>
</div>
