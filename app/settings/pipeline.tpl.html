<div ng-controller="MainCtrl">
    <div class="row">
        <div ng-click="pipe.select($index)" class="col-md-2 btn btn-default btn-lg" ng-repeat="p in pipe.pipeline track by $index">
            {{p.title}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2 input-group" ng-init="newStageTitle = ''">
            <input type="text" placeholder="Name of pipe" class="form-control" ng-model="newStageTitle"  />
            <span class="input-group-btn">
                <input class="btn btn-primary" type="submit" value="Add" ng-click="pipe.addStage(newStageTitle); newStageTitle = ''" />
        </span>
        </div>
    </div>
    <!-- chat -->
    <div class="col-sm-4 panel panel-default">
        <header class='text-center h4'>Firebase Chat Demo</header>
        <ul id="example-messages" class="well">
            <li ng-repeat="msg in messages">
                <strong class="example-chat-username">{{ msg.from }}</strong> {{ msg.body }}
            </li>
        </ul>
        <div class="well">
            <label for="nameInput">Username:</label>
            <input class="form-control" ng-model="name" type="text" id="nameInput" placeholder="enter a username...">
        </div>
        <footer class="well">
            <label>Message:</label>
            <input class="form-control" ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput" placeholder="Type a message...">
        </footer>
    </div>
</div>
