<div ng-controller="MainCtrl">    <div class="row">        <div class="col-xs-4 input-group">            <input type="text" placeholder="Name of pipe" class="form-control" ng-model="pipe.stageTitle" />            <span class="input-group-btn">                <input class="btn btn-primary" ng-hide="pipe.editStageIndex" type="submit" value="Add" ng-click="pipe.addStage(pipe.stageTitle); pipe.stageTitle = ''" />                <input class="btn btn-primary" ng-show="pipe.editStageIndex" type="submit" value="Update" ng-click="pipe.updateStage(pipe.stageTitle); pipe.stageTitle = ''" />            </span>        </div>    </div>    <br>    <div class="row">        <div ng-click="pipe.select($index)" class="col-md-2 btn btn-default" ng-repeat="p in pipe.pipeline track by $index">            <span>{{p.title}}</span><button class="btn btn-danger" ng-click="pipe.deleteStage($index)">x</button>            <button class="btn btn-warning" ng-click="pipe.editStage($index);">-</button>        </div>    </div></div>
