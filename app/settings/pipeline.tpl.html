<div ng-controller="MainCtrl">    <!-- input,buttons - add&Update -->    <div class="row">        <div class="col-xs-4 input-group">            <input type="text" placeholder="Name of pipe" class="form-control" ng-model="pipe.stageTitle" />            <span class="input-group-btn">                <input class="btn btn-primary" ng-show="pipe.createOrUpdate" type="submit" value="Add" ng-click="pipe.addStage(pipe.stageTitle);" />                <input class="btn btn-primary" ng-hide="pipe.createOrUpdate" type="submit" value="Update" ng-click="pipe.updateStage($index, pipe.stageTitle);" />            </span>        </div>    </div>    <br>    <!-- pipes -->    <div class="row">        <div ng-click="pipe.selectEl($index)" class="col-md-2 btn btn-default" ng-repeat="p in pipe.pipeline track by $index">            {{p.title}}            <button class="btn btn-danger" ng-click="pipe.deleteStage($index)">x</button>            <button class="btn btn-warning" ng-click="pipe.editStage($index);">-</button>        </div>        <!-- description -->        <div class="row col-md-12">            <div ng-if="isRemove" class="col-md-2 well">asd                <br>asdasasd                <br>asdasasd                <br>asdasasd                <br>asdasasd                <br>asdas            </div>        </div>    </div></div>
