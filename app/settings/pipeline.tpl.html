<div ng-controller="MainCtrl">    <div class="row">        <div class="col-xs-4 input-group" ng-init="newStageTitle = ''">            <input type="text" placeholder="Name of pipe" class="form-control" ng-model="newStageTitle" />            <span class="input-group-btn">                <input class="btn btn-primary" type="submit" value="Add" ng-click="pipe.addStage(newStageTitle); newStageTitle = ''" />        </span>        </div>    </div>    <br>    <div class="row">        <div ng-click="pipe.select($index)" class="col-md-2 btn btn-default" ng-repeat="p in pipe.pipeline track by $index">            <span>{{p.title}}</span><button class="btn btn-danger" ng-click="pipe.deleteStage($index)">x</button>            <button class="btn btn-warning" ng-click="pipe.reName();">-</button>        </div>    </div></div>
