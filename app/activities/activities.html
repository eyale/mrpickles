<div class="col-md-12">
    <div class="col-md-3">
        <!-- Large modal -->
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target=".bs-example-modal-md">Add activities
        </button>
        <div class="modal fade bs-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content well">
                <div class="panel">
                	<h4>Add new activity</h4>
                </div>
                    <form action="#" method="" class="form-horizontal">
                        <div class="form-group row">
                            <label for="input1" class="col-sm-12">Add a deal, person or Organization</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="input1" required ng-model="" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <ul class="nav nav-pills">
                                <li><a ui-sref="#">Call <span class="glyphicon glyphicon-registration-mark"></span></a></li>
                                <li><a ui-sref="#">Meeting <span class="glyphicon glyphicon-zoom-in"></span></a></li>
                                <li><a ui-sref="#">Task <span class="glyphicon glyphicon-upload"></span></a></li>
                                <li><a ui-sref="#">Deadline <span class="glyphicon glyphicon-cog"></span></a></li>
                                <li><a ui-sref="#">Email <span class="glyphicon glyphicon-wrench"></span></a></li>
                                <li><a ui-sref="#">Lunch <span class="glyphicon glyphicon-phone-alt"></span></a></li>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group row">
                            <button type="button" class="btn btn-success btn-sm"> Add a Deal </button>
                            <button type="button" class="btn btn-danger btn-sm">X</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
