<div class="panel panel-default">
    <div class="panel-heading">
        <button type="button" ng-click="deals.showForm()" class="btn btn-primary btn-sm" value="{{deals.valueButton}}" data-toggle="modal"
        data-target=".bs-example-modal-lg">Add deal</button>
    </div>

    <ul class="deals-table">
        <li ng-repeat="p in deals.pipeline track by $index">
            {{p.title}}
            <ul class="list-unstyled">
                <li ng-repeat="d in deals.deals | filter:stage:p.$id">
                    {{d.stage}}
                </li>
            </ul>

        </li>
    </ul>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myForm" aria-hidden="true">
    <div class="modal-content">
        <div class="well col-md-6 col-md-offset-3" ng-if="deals.isRemoveEl">
            <form class="form-horizontal">
                <div class="form-group row">
                    <label for="input1" class="col-sm-12">Person Name</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" required ng-model="deals.addDealFrm.personName" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input1" class="col-sm-12">Company Name</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" required ng-model="deals.addDealFrm.companyName" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input1" class="col-sm-12">Deal Title</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" required ng-model="deals.addDealFrm.title" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input2" class="col-sm-12">Due Date</label>
                    <div class="col-sm-12">
                        <input type="date" class="form-control"required ng-model="deals.addDealFrm.dueDate" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input2" class="col-sm-12">Stage</label>
                    <div class="col-sm-12">
                        <select ng-model="deals.addDealsFrm.stage" ng-options="d.title for d in deals.pipeline"></select>
                    </div>
                </div>
                <div class="col-sm-12 form-group row">
                    <button type="button" class="btn btn-success btn-sm col-md-offset-11 " data-dismiss="modal" ng-click="deals.addDeal(deals.addDealFrm)">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
